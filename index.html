<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img

        />
        <p>@maykBrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>

        <li>
          <a href="https://github.com/Vanessarocha10" target="_blank"

          >
        </li>

        <li>
          <a href="https://www.rocketseat.com.br/" target="_blank"

        </li>

        <li>

      <div id="social-links">
        <a href="https://github.com/Vanessarocha10" target="_blank">

        </a>

        <a href="https://www.instagram.com/rocketseat/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/Vanessarocha" target="_blank">

        </a>

        <a
          href="https://www.linkedin.com/in/vanessa-vitoria-rocha-da-cruz-1215b1207/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>

      </div>
    </div>

    <footer>
      Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
